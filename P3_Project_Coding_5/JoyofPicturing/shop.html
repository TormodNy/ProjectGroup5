<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Joy of Picturing - Shop</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="style/style.css" type="text/css" rel="stylesheet" />
        <link href="style/shopstyle.css" type="text/css" rel="stylesheet" />

    </head>
    
    <body>

        <form id="shopcontent" action="shop.html" method="post">

            <h2 id="productInfo">Product Information</h2>

            <label id="productSpan1">
                Print Material
                <select name="material">
                    <option>Standard Paper</option>
                    <option>Photo Paper</option>
                    <option>Cardboard</option>
                </select>
            </label>

            <label id="productSpan2">
                Print Size
                <select name="size">
                    <option>20 x 30</option>
                    <option>11 x 18</option>
                    <option>3 x 5</option>
                </select>
            </label>

            <h2 id="customerInfo">Customer Information</h2>

            <label id="customerName">
                Name
                <input type="text" name="name" required/>
            </label>

            <label id="customerEmail">
                E-mail
                <input type="email" name="email" required/>
            </label>

            <label id="customerCountry">
                Country
                <input type="text" name="country" required/>
            </label>

            <label id="customerAddress">
                Address
                <input type="text" name="address" required/>
            </label>

            <label id="customerCity">
                City
                <input type="text" name="city" required/>
            </label>

            <label id="customerPostal">
                Postal Code
                <input type="number" name="postal" min="0" required/>
            </label>

            <input type="submit" name="submit" value="Confirm"/>

        </form>

        <script src="scripts/modularity.js"></script>
        <script src="scripts/shopForm.js" type="text/javascript"></script>

    </body>
</html>
